<style>
	ul, ol, li {
		list-style: none;
		padding: 0;
		margin: 0;
	}
	.calendar-hd{
		height:auto;
	}
	.calendar .view{
		top:0;
		left:0;
	}
</style>
<div class="team-group">
	<div><h3>A+TC团队用餐在线订餐</h3></div>
	<div class="input-field login group">
		<i class="material-icons prefix">credit_card</i>
		<input id="icon_prefix" type="text" class="validate">
	    <label for="icon_prefix">请输入工号或卡号</label>
	</div>
	<div class="input-field login group">
		<i class="material-icons prefix">code</i>
		<input id="icon_prefix" type="text" class="validate">
	    <label for="icon_prefix">部门代码</label>
	</div>
	<div class="input-field login group">
		<i class="material-icons prefix">av_timer</i>
		<input id="icon_prefix" type="text" class="cal validate">
	    <label for="icon_prefix" id="teamdata">日期</label>
	    <div id="calendarbox"></div>
	</div>
	<div class="input-field login group">
		<i class="material-icons prefix">supervisor_account</i>
		<input id="icon_prefix" type="text" class="validate">
	    <label for="icon_prefix">人数</label>
	</div>
	<div class="input-field login group">
		<i class="material-icons prefix">description</i>
		<input id="icon_prefix" type="text" class="validate">
	    <label for="icon_prefix">备注</label>
	</div>
	<div class="select-header">
		<h4>请选择用餐时段：</h4>
		<div class="check">
			<input type="checkbox" id="breakfast" />
			<label for="breakfast">早餐</label>
			<input type="checkbox" id="lunch" />
			<label for="lunch">午餐</label>
			<input type="checkbox" id="dinner" />
			<label for="dinner">晚餐</label>
		</div>
    </div>
	<button class="btn waves-effect waves-light sub" type="submit" name="action">LOGIN
	    <i class="material-icons right">send</i>
	</button>

</div>
<script>
	$('#calendarbox').calendar({
	    trigger: '.cal',
	    zIndex: 999,
		format: 'yyyy-mm-dd',
	    onSelected: function (view, date, data) {
	        console.log('event: onSelected')
	    },
	    onClose: function (view, date, data) {
	        console.log('event: onClose')
	        console.log('view:' + view)
	        console.log('date:' + date)
	        console.log('data:' + (data || 'None'));
	    }
	});
</script>
